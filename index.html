<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements Challenge</title>
    <script>
        // This function changes the text of the element with id "demo"
        function changeText() {
            document.getElementById("demo").innerHTML = "Text has been changed!";
        }
    </script>
</head>
<body>
    <p id="demo">This is an HTML utilizing Elements</p>
    <button onclick="changeText()">Change Text</button>
</body>
</html>
