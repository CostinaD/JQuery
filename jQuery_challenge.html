<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Events and Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        #effect {
            display: none;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>jQuery Events and Effects Example</h1>
    <button id="showEffect">Show Effect</button>
    <div id="effect">This is a fade-in effect!</div>

    <script>
        $(document).ready(function() {
            // jQuery click event
            $("#showEffect").click(function() {
                // jQuery fadeIn effect
                $("#effect").fadeIn("slow");
            });
        });
    </script>
</body>
</html>
